
{%  extends 'accounts/main.html' %}
{%  include 'accounts/main.html' %}
{% block content %}
<style>
    .container-fluid{
        padding: 2%;

    }
</style>

<div class="container ">
    <div class="row justify-content-center mt-1">
        <div class="col-md-12 col-sm-12 p-4">
           
            <form method="POST">
                {% csrf_token %}
                {% for item in items %}
                    <input type="checkbox" id="myCheck" name="items"  value="{{ item.id }}">{{ item.name }}  
                {% endfor %}
                
                
                <button class="btn btn-dark mt-5">Confirm the Menu! </button>
               
            </form>

        </div>

    </div>

</div>

{% endblock content %}

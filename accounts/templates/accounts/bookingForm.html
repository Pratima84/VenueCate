{%  extends 'accounts/main.html' %}
{%  include 'accounts/main.html' %}
{% block content %}
{% load static %}

<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  
  * {
  box-sizing: border-box;
  
}
input[type=text], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  resize: vertical;
}

label {
  padding: 12px 12px 12px 0;
  display: inline-block;
}

input[type=submit] {
  background-color: #4CAF50;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  float: right;
}

input[type=submit]:hover {
  background-color: #45a049;
}

.container {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
<body>
  <br>
  <br>
	<div id="credit-card">
		<header>
            
		</header>
 <!-- checkbox to select form for venue and catering booking services  -->
		<section id="content">
      <div class="container"><h3>Select your services Type</h3>
              
      <input type="checkbox" id="checkbox1" name="checkboxSwitch" value="checkbox1" checked>
      <label for="radio1">Venue Service</label>
    
      <input type="checkbox" id="checkbox3" name="checkboxSwitch"value="checkbox3">
      <label for="checkbox3">Catering Service</label>
            
		</div>
    <br>
    <br>
				
        <div class="container">
          <form method="post" id="venueService">
            <h1>Event Details</h1>
            <div class="row">
              <div class="col-sm-6"> 
                <div class="form-group pmd-textfield pmd-textfield-floating-label">
                  <label class="control-label" for="datepicker-start">Start Date</label>
                  <input type="text" class="form-control" id="datepicker-start">
                </div>
              </div>
              <div class="col-sm-6"> 
                <div class="form-group pmd-textfield pmd-textfield-floating-label">
                  <label class="control-label" for="datepicker-end">End Date</label>
                  <input type="text" class="form-control" id="datepicker-end">
                </div>
              </div>
            </div>
        
        
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="company">Time From</label>
                  <input type="text" class="form-control" placeholder="" id="company">
                </div>
        
        
              </div>
            
              <div class="col-md-6">
        
                <div class="form-group">
                  <label for="phone">Time To</label>
                  <input type="tel" class="form-control" id="phone" placeholder="phone">
                </div>
              </div>
             
            </div>
          
        
        
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="evnets">Evnet Type</label><br>
                    <select name="events" id="events">
                      <option value="Conference">Conference</option>
                      <option value="Weeding">Weeding</option>
                      <option value="Celeberation">Celeberation</option>
                      <option value="Meeting/Seminar">Meeting/Seminar</option>
                    </select>
                </div>
              </div>
           
        
              <div class="col-md-6">
                <div class="form-group">
                  <label >Number of Guest</label>
                  <input type="number" class="form-control" id="guestNumebr" placeholder="Numeber of Guest">
                </div>
        
              </div>
              <!--  col-md-6   -->
            </div>
            <!--  row   -->
            
            <label for="contact-preference">Would you like to add extra service</label>
            <div class="form-check">
              <label class="form-check-label" for="check1">
                <input type="checkbox" class="form-check-input" id="check1" name="option1" value="something" checked>Host
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label" for="check2">
                <input type="checkbox" class="form-check-input" id="check2" name="option2" value="something">Decoration
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input" id="check3" name="option3" value="something">Music
              </label>
            </div>
            <label for="newsletter">Would you like to add further services?</label>
            <div class="checkbox">
        
              <label>
                <input type="checkbox" value="Sure!" id="newsletter"> Sure!
              </label>
            </div>
        
        
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
    
    
                       
    
						
    
      <!-- catering service form -->
      <div class="container">
        <form method="post" id="cateringService">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="first">First Name</label>
                <input type="text" class="form-control" placeholder="" id="first">
              </div>
            </div>
            <!--  col-md-6   -->
      
      
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="company">Company</label>
                <input type="text" class="form-control" placeholder="" id="company">
              </div>
            </div>
          
      
            <div class="col-md-6">
      
              <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" class="form-control" id="phone" placeholder="phone">
              </div>
            </div>
            <!--  col-md-6   -->
          </div>
          <!--  row   -->
      
      
          <div class="row">
            <div class="col-md-6">
      
              <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="email">
              </div>
            </div>
            <!--  col-md-6   -->
      
            <div class="col-md-6">
              <div class="form-group">
                <label for="url">Your Website <small>Please include http://</small></label>
                <input type="url" class="form-control" id="url" placeholder="url">
              </div>
      
            </div>
            <!--  col-md-6   -->
          </div>
          <!--  row   -->
      
      
          <label for="contact-preference">When is the best time of day to reach you?</label>
          <div class="radio">
            <label>
              <input type="radio" name="contact-preference" id="contact-preference" value="am" checked>Morning
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="contact-preference" id="contact-preference" value="pm" checked>Evening
            </label>
          </div>
      
          <label for="newsletter">Would you like to recieve our email newsletter?</label>
          <div class="checkbox">
      
            <label>
              <input type="checkbox" value="Sure!" id="newsletter"> Sure!
            </label>
          </div>
      
      
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    
		</section>
                   
	</div>
         
                
</body>
<script>
  
var checkboxSwitch = document.getElementsByName("checkboxSwitch");
var venueService =  document.getElementById("venueService");
var cateringService =  document.getElementById("cateringService");
venueService.style.display = 'block';   // show
cateringService.style.display = 'none';// hide
for(var i = 0; i < checkboxSwitch.length; i++) {
  checkboxSwitch[i].onclick = function() {
        var val = this.value;
        if(val == 'checkbox1' || val == 'checkbox2'){
          venueService.style.display = 'block';
            cateringService.style.display = 'none';
        }
        else if(val == 'checkbox3'){
          venueService.style.display = 'none';
             cateringService.style.display = 'block';
        }    
            
    }
}


</script>
</html>
{% endblock %}
